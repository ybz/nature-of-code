<!DOCTYPE html>
<meta http-equiv="Content=Type" content="text/html; charset=utf-8">
<html>
    <head>
        <title>Nature Of Code</title>
        <link rel="stylesheet" href="page.css">
        <script type="text/javascript" src="../libs/processing-1.4.1.js"></script>
        <script type="text/javascript" src="../libs/my_lib.js"></script>
    </head>

    <body>
        <canvas id="main_canvas" width="400" height="400"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById('main_canvas');
            var processingInstance = new Processing(canvas);
            window.p = processingInstance;
            p.size(600,600);

            function Mover() {
                this.loc = new p.PVector(p.random(p.width), 50);
                this.velocity = new p.PVector(0, 0);
                this.mass = p.random(0.1, 0.5);
                this.size = this.mass * 20;
                this.acceleration = new p.PVector(0, 0);
                this.topspeed = 20;
            }

            Mover.prototype = {
                update : function() {
                    this.velocity.add(this.acceleration);
                    this.loc.add(this.velocity);
                    this.checkEdges();
                    this.acceleration.mult(0);
                    this.velocity.limit(this.topspeed);
                },
                display : function() {
                    p.stroke(0);
                    p.fill(220, 160, 240);
                    p.ellipse(this.loc.x, this.loc.y, this.size, this.size);
                },
                checkEdges : function() {
                    if (this.loc.x > p.width) {
                        this.loc.x = 0;
                    } else if (this.loc.x < 0) {
                        this.loc.x = p.width;
                    }
                    if (this.loc.y > p.height) {
                        this.velocity.y = this.velocity.y * -1;
                        this.loc.y = p.height;
                    } else if (this.loc.y < 0) {
                        this.loc.y = p.height;
                    }
                },
                applyForce : function(pv) {
                    var force = pv.get();
                    force.div(this.mass);
                    this.acceleration.add(force);
                }
            };


            var movers = new Array(8);
            for (var i=0; i < movers.length; i++) {
                movers[i] = new Mover();
            }

            var wind = new p.PVector(0, 0);
            var gravity = new p.PVector(0, 0.5);
            var noise_val_x = 0.0;
            var noise_val_y = 200.0;
            var noise_step_x = 0.002;
            var noise_step_y = 0.01;

            function applyFriction(mover) {
                var fricion_c = 0.0003;
                var speed = mover.velocity.mag();
                var drag = mover.velocity.get();
                var drag_magnitude = fricion_c * speed * speed;
                drag.mult(-1);
                drag.normalize();
                drag.mult(drag_magnitude);
                mover.applyForce(drag);
            }

            p.draw = function() {
                var mover;
                var gv;
                noise_val_x += noise_step_x;
                noise_val_y += noise_step_y;
                wind.x = p.map(p.noise(noise_val_x), 0, 1, -0.03, 0.02);
                wind.y = p.map(p.noise(noise_val_y), 0, 1, -0.2, 0.2);
                p.background(230, 230, 225);
                for (var i=0; i < movers.length; i++) {
                    mover = movers[i];
                    mover.applyForce(wind);
                    gv = gravity.get();
                    gv.mult(mover.mass);
                    mover.applyForce(gv);
                    applyFriction(mover);
                    mover.update();
                    mover.display();
                }
            };

            p.loop();

        </script>
    </body>
</html>
