<!DOCTYPE html>
<meta http-equiv="Content=Type" content="text/html; charset=utf-8">
<html>
    <head>
        <title>Nature Of Code</title>
        <link rel="stylesheet" href="page.css">
        <script type="text/javascript" src="../libs/processing-1.4.1.js"></script>
        <script type="text/javascript" src="../libs/my_lib.js"></script>
    </head>

    <body>
        <canvas id="main_canvas" width="400" height="400"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById('main_canvas');
            var processingInstance = new Processing(canvas);
            window.p = processingInstance;
            p.size(600,600);
            p.background(230, 230, 225);

            var ticker = 0;
            var ticker_step = 0.01;
            var obj = {
                size : 20,
                max_dist : 200,
                center : {
                    x : p.width/2,
                    y : p.height/2
                },
                calcPos : function() {
                    return {
                        x : this.center.x + p.sin(ticker * p.PI) * this.max_dist,
                        y : this.center.y
                    };
                },
                display : function() {
                    pos = this.calcPos();
                    p.ellipse(pos.x, pos.y, this.size, this.size);
                }
            };

            p.noStroke();

            p.draw = function() {
                p.fill(80, 120, 200);
                p.background(230, 230, 225);
                obj.display();
                ticker += ticker_step;
            };
            
            p.loop();

        </script>
    </body>
</html>
